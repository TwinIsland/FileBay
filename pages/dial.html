<div class="dial-container">

    <input type="text" id="number-display" class="number-display" readonly maxlength="6">

    <div class="dial-pad">
        <div class="dial-button" onclick="appendNumber('1')"><i class="mdi mdi-numeric-1-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('2')"><i class="mdi mdi-numeric-2-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('3')"><i class="mdi mdi-numeric-3-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('4')"><i class="mdi mdi-numeric-4-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('5')"><i class="mdi mdi-numeric-5-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('6')"><i class="mdi mdi-numeric-6-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('7')"><i class="mdi mdi-numeric-7-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('8')"><i class="mdi mdi-numeric-8-box-outline icon"></i>
        </div>
        <div class="dial-button" onclick="appendNumber('9')"><i class="mdi mdi-numeric-9-box-outline icon"></i>
        </div>

        <div class="dial-button"><i class="mdi mdi-arrow-up-bold-box-outline icon"></i></div>
        <div class="dial-button" onclick="appendNumber('0')"><i class="mdi mdi-numeric-0-box-outline icon"></i>
        </div>
        <div class="dial-button"><i class="mdi mdi-checkbox-marked-circle"></i></div>
    </div>
</div>

<script>
    function appendNumber(number) {
        var display = document.getElementById('number-display');
        if (display.value.length < 6) {
            display.value += number
        }
    }
</script>
